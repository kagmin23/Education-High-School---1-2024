    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Footer</title>
    <style>
        /* Custom CSS for additional styling */
        .social-links a {
            color: white;

        }

                </div>
                <div class="col-md-6">

                    <div class="social-links">

                        <a href="https://google.com" class="mx-2" target="_blank" rel="noopener"><i class="fa fa-chrome" aria-hidden="true"></i>                        </a>
                        <a href="https://instagram.com" class="mx-2" target="_blank" rel="noopener"><i class="fa fa-volume-control-phone" aria-hidden="true"></i>

                </div>
            </div>
        </div>
